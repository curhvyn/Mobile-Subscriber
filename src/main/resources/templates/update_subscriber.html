<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mobile Subscriber Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container">

    <h1> <a class="navbar-brand" href="#" th:href="@{/list_subscribers}">Mobile Subscriber Management System </a></h1>
    <hr>
    <h2>Update Subscriber</h2>

    <form action="#" th:action="@{/saveSubscriber}" th:object = "${subscriber}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field = "*{msisdn}"
               placeholder="MSISDN" class="form-control mb-4 col-4" readonly>

        <select id="inputState" name="serviceType" class="form-select mb-4 col-4">
            <option  value="MOBILE_PREPAID"  name="serviceType" th:field="*{serviceType}">Mobile PrePaid</option>
            <option  value="MOBILE_POSTPAID" name="serviceType" th:field="*{serviceType}">Mobile PostPaid</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Update Subscriber </button>
    </form>
</div>

</body>
</html>
